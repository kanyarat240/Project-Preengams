<!-- begin::Header-->
<div *ngIf="lsUser | async as _user" class="card-header align-items-center border-0 mt-4">
  <h3 class="card-title align-items-start flex-column">
    <span class="fw-bolder mb-2 text-dark">Education</span>
    <span class="text-muted fw-bold fs-7">There are {{ _user.length }} levels of education.</span>
  </h3>
  <div class="card-toolbar">
    <!-- begin::Menu-->
    <a
      routerLink="/master/profile/setting"
      class="btn btn-primary align-self-center">
      Edit Education
    </a>

<!-- begin::Body-->
<div class="card-body pt-5">
  <!-- begin::Timeline-->
  <div class="timeline-label">
    <!-- begin::Item-->
    <div *ngFor="let education of lsUser | async" class="timeline-item">
      <!-- begin::Label-->
      <div class="timeline-label fw-bolder text-gray-800 fs-6"></div>
      <!-- end::Label-->
      <!-- begin::Badge-->
      <div class="timeline-badge">
        <i class="fa fa-genderless text-warning fs-1"></i>
      </div>
      <!-- end::Badge-->
      <!-- begin::Text-->
      <div class="fw-bolder text-gray-800 ps-3">
        {{ education.academyName }} <br>

        {{ education.faculty }} <br>

        {{ "GPA. " + education.gpa }}

      </div>
      <!-- end::Text-->
    </div>
    <!-- end::Item-->
    <!-- begin::Item-->
    
      <!-- end::Text-->
    
    <!-- end::Item-->
  </div>
  <!-- end::Timeline-->
